<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Stratejiler - AI Satƒ±≈ü Stratejisi Projesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            /* Semantic UI Teknolojik Design System */
            --primary-blue: #2185d0;
            --primary-blue-light: #54c8ff;
            --primary-blue-dark: #1678c2;
            --secondary-violet: #6435c9;
            --secondary-violet-light: #a333c8;
            --secondary-violet-dark: #5829bb;
            --accent-teal: #00b5ad;
            --accent-green: #21ba45;
            
            /* Teknolojik Neutral Colors */
            --white: #ffffff;
            --gray-light: #1e1e1e;
            --gray-100: #2d3748;
            --gray-200: #4a5568;
            --gray-300: #718096;
            --gray-400: #a0aec0;
            --gray-500: #cbd5e0;
            --gray-600: #e2e8f0;
            --gray-700: #edf2f7;
            --gray-800: #f7fafc;
            --gray-900: #ffffff;
            
            /* Background Colors - Dark Tech Theme */
            --bg-primary: #1a1a1a;
            --bg-card: rgba(45, 55, 72, 0.9);
            --bg-sidebar-active: rgba(33, 133, 208, 0.2);
            --bg-hero-gradient: linear-gradient(135deg, #2185d0 0%, #6435c9 100%);
            
            /* Status Colors - Semantic UI */
            --success: #21ba45;
            --warning: #fbbd08;
            --error: #db2828;
            --info: #2185d0;
            
            /* Typography */
            --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
            --font-headings: 'Inter', system-ui, sans-serif;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Teknolojik Glow Shadows */
            --shadow-sm: 0 1px 3px 0 rgba(33, 133, 208, 0.1);
            --shadow-base: 0 1px 3px 0 rgba(33, 133, 208, 0.15), 0 1px 2px 0 rgba(33, 133, 208, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(33, 133, 208, 0.2), 0 2px 4px -1px rgba(33, 133, 208, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(33, 133, 208, 0.25), 0 4px 6px -2px rgba(33, 133, 208, 0.15);
            --shadow-xl: 0 20px 25px -5px rgba(33, 133, 208, 0.3), 0 10px 10px -5px rgba(33, 133, 208, 0.2);
            --shadow-card: 0 8px 32px rgba(33, 133, 208, 0.15);
            
            /* Glow Effects */
            --glow-primary: 0 0 20px rgba(33, 133, 208, 0.4);
            --glow-secondary: 0 0 15px rgba(100, 53, 201, 0.3);
            --glow-accent: 0 0 15px rgba(0, 181, 173, 0.3);
            
            /* Teknolojik Accent Colors */
            --tech-cyan: #00d4aa;
            --tech-orange: #f2711c;
            --tech-pink: #e03997;
            --tech-yellow: #fbbd08;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
        }

        .strategy-container {
            padding: var(--spacing-xl);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Strategies List Styles */
        .strategies-list-view {
            display: block;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);

        .page-title {
            display: flex;
            align-items: center;

        }

        .page-title h1 {

            font-weight: 700;

        }

        .page-title .icon {

        }

        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .strategy-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);

            transform: translateY(-4px);

        }

        .strategy-card-header {
            display: flex;

            align-items: flex-start;

        }

        .strategy-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);

        }

        .strategy-date {

        }

        .strategy-meta {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);

        .meta-item {
            text-align: center;
            padding: var(--spacing-sm);
            background: rgba(168, 85, 247, 0.05);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(168, 85, 247, 0.1);

        .meta-item .label {

            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .meta-item .value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-purple);
        }

        .strategy-preview {
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: var(--spacing-lg);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .strategy-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }

        .btn {

            align-items: center;

            padding: var(--spacing-sm) var(--spacing-md);

            text-decoration: none;
            border: none;

        .btn-primary {

        .btn-primary:hover {

        }

        .btn-outline {
            background: rgba(168, 85, 247, 0.1);

        }

        .btn-outline:hover {

        }

        .btn-danger {

        .empty-state {

        .strategy-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }
        
        .strategy-meta {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);

        .detail-meta-item h5 {

        .detail-meta-item p {

        }
        
        .strategy-content {

            backdrop-filter: blur(20px);

            padding: var(--spacing-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);

        .strategy-content h1 {

        .strategy-text h2 {

        .strategy-text h3 {

        .strategy-text h4 {

        }
        
        .strategy-text p {
            margin-bottom: var(--spacing-md);
            text-align: justify;
        }
        
        .strategy-text ul {
            padding-left: var(--spacing-xl);
            margin-bottom: var(--spacing-md);
        }
        
        .strategy-text li {
            margin-bottom: var(--spacing-sm);

        }
        
        .strategy-text strong {
            color: var(--gray-800);
            font-weight: 600;
        }
        
        .strategy-text em {
            color: var(--primary-purple-dark);
            font-style: italic;
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
            margin-top: var(--spacing-xl);
        }
        
        .btn-back {
            background: var(--gray-500);
            color: white;
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-lg);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: var(--gray-600);
            color: white;
            transform: translateY(-1px);
        }
        

        
        .btn-export {
            background: var(--success);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: all 0.3s ease;
        }
        
        .btn-export:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--gray-500);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading .spinner {
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-lg);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin: var(--spacing-xl) 0;
            text-align: center;
        }
        
        .confidence-bar {
            width: 100%;
            height: 6px;
            background: var(--gray-200);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-top: var(--spacing-sm);
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--error) 0%, var(--warning) 50%, var(--success) 100%);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .strategy-container {
                padding: var(--spacing-md);
            }
            
            .page-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .strategies-grid {
                grid-template-columns: 1fr;
            }
            
            .strategy-meta {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .meta-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                </a>

                        <h5>Olu≈üturma Tarihi</h5>

    <script>
        let currentStrategy = null;
        let strategyId = null;
        let strategies = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            // URL'den strategy ID'yi al
            const urlParams = new URLSearchParams(window.location.search);
            strategyId = urlParams.get('strategy_id');
            
            if (strategyId) {
                // Tek strateji detayƒ±nƒ± y√ºkle
                loadStrategy(strategyId);
            } else {
                // T√ºm stratejileri listele
                loadAllStrategies();
            }
        });

        // Load all strategies for list view
        async function loadAllStrategies() {
            try {
                const response = await fetch('/api/v1/strategies/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    strategies = await response.json();
                    displayStrategiesList(strategies);
                } else if (response.status === 401) {
                    showError('Oturum s√ºreniz dolmu≈ü. Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...');
                    setTimeout(() => {
                        localStorage.removeItem('access_token');
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError('Stratejiler y√ºklenirken hata olu≈ütu');
                }
            } catch (error) {
                console.error('Error loading strategies:', error);
                showError('Stratejiler y√ºklenirken hata olu≈ütu');
            }
        }

        function displayStrategiesList(strategies) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('strategiesListContainer').style.display = 'block';
            
            const strategiesGrid = document.getElementById('strategiesGrid');
            
            if (strategies.length === 0) {
                strategiesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üß†</div>
                        <h3>Hen√ºz strateji olu≈üturulmamƒ±≈ü</h3>
                        <p>AI destekli satƒ±≈ü stratejileri olu≈üturmaya ba≈ülayƒ±n</p>
                        <a href="/create-strategy" class="btn btn-primary">
                            <span>‚ú®</span>
                            ƒ∞lk Stratejiyi Olu≈ütur
                        </a>
                    </div>
                `;
                return;
            }
            
            const strategiesHTML = strategies.map(strategy => {
                const createdDate = new Date(strategy.created_at).toLocaleDateString('tr-TR');
                const roiPercent = Math.round((strategy.expected_roi || 0.15) * 100);
                const confidencePercent = Math.round((strategy.confidence_score || 0.8) * 100);
                
                // Extract first paragraph or first 150 characters as preview
                let preview = '';
                if (strategy.content) {
                    // Markdown formatƒ±ndan temiz metin √ßƒ±kar
                    let cleanText = strategy.content
                        .replace(/^#{1,6}\s+/gm, '') // Ba≈ülƒ±k i≈üaretlerini kaldƒ±r
                        .replace(/\*\*(.+?)\*\*/g, '$1') // Kalƒ±n yazƒ± i≈üaretlerini kaldƒ±r
                        .replace(/\*(.+?)\*/g, '$1') // ƒ∞talik i≈üaretlerini kaldƒ±r
                        .replace(/^\* /gm, '‚Ä¢ ') // Liste i≈üaretlerini bullet ile deƒüi≈ütir
                        .replace(/^- /gm, '‚Ä¢ ') // Liste i≈üaretlerini bullet ile deƒüi≈ütir
                        .replace(/\n+/g, ' ') // Birden fazla satƒ±r sonunu tek bo≈ülukla deƒüi≈ütir
                        .trim();
                    
                    preview = cleanText.length > 150 ? cleanText.substring(0, 150) + '...' : cleanText;
                }
                
                const difficultyMap = {
                    'easy': 'Kolay',
                    'medium': 'Orta', 
                    'hard': 'Zor'
                };
                
                return `
                    <div class="strategy-card">
                        <div class="strategy-card-header">
                            <h3 class="strategy-title">${strategy.title || 'Satƒ±≈ü Stratejisi'}</h3>
                            <span class="strategy-date">${createdDate}</span>
                        </div>
                        
                        <div class="strategy-meta">
                            <div class="meta-item">
                                <div class="label">ROI</div>
                                <div class="value">%${roiPercent}</div>
                            </div>
                            <div class="meta-item">
                                <div class="label">G√ºven</div>
                                <div class="value">%${confidencePercent}</div>
                            </div>
                            <div class="meta-item">
                                <div class="label">Zorluk</div>

            // Strateji i√ßeriƒüi - Markdown formatƒ±nƒ± HTML'e √ßevir

        function formatStrategyContent(content) {
            if (!content) return 'Strateji i√ßeriƒüi bulunamadƒ±.';
            
            // Basit markdown-to-HTML d√∂n√º≈ü√ºm√º
            let formatted = content
                // Ba≈ülƒ±klar
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^#### (.+)$/gm, '<h4>$1</h4>')
                .replace(/^\*\*(.+)\*\*$/gm, '<h3>$1</h3>')
                
                // Kalƒ±n yazƒ±
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                
                // ƒ∞talik yazƒ±
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                
                // Liste √∂ƒüeleri
                .replace(/^\* (.+)$/gm, '<li>$1</li>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                
                // Paragraflar i√ßin satƒ±r sonlarƒ±
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Liste gruplarƒ±nƒ± <ul> ile sar
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // Paragraf etiketleri ekle
            if (!formatted.startsWith('<h') && !formatted.startsWith('<ul')) {
                formatted = '<p>' + formatted;
            }
            if (!formatted.endsWith('</h2>') && !formatted.endsWith('</h3>') && !formatted.endsWith('</ul>')) {
                formatted = formatted + '</p>';
            }
            
            // Fazla <p> etiketlerini temizle
            formatted = formatted
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[234]>)/g, '$1')
                .replace(/(<\/h[234]>)<\/p>/g, '$1')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1');
            
            return formatted;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            switch(type) {
                case 'success':
                    notification.style.background = '#27ae60';
                    break;
                case 'error':
                    notification.style.background = '#e74c3c';
                    break;
                case 'warning':
                    notification.style.background = '#f39c12';

                default:
                    notification.style.background = '#3498db';

            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
